<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数function
             - 函数也是一个对象
             - 函数中可以封装一些功能，在需要时可以执行这些功能（代码）
             - 函数中可以保存一些代码在需要的时候使用
             - 使用typeof检查一个函数对象时，会返回function
         */
         //这种方法几乎不用
         //创建一个函数对象
         //可以将要封装的代码以字符串的形式传递给构造函数
         var fun = new Function("console.log('Hello 第一个函数')");

         //封装到函数里的代码不会立即执行
         //函数中的代码会在函数调用的时候执行
         //调用函数对象语法：   函数对象();
         //当调用函数时，函数中的封装代码会按照顺序执行
         fun();
         /* 
            使用函数声明来创建一个函数
            语法：
                function 函数名([形参1,形参2,形参3]){
                    语句;
                }
          */
          function fun2(){
                console.log("这是我的第二个函数");
          }
          console.log(fun2);
          fun2();

          function sum(a,b){
              console.log(a+b);
          }
          sum(1,2);
          

    </script>
</head>

</body>
</html>
